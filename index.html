<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Hey guys?</title>
<meta name="description" content="A generator to help you stop saying “Hey guys!”">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700">
<style>
html,
body,
.flex {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
body {
  background: #fff;
  color: #333;
  text-align: center;
  font-family: 'Poppins', serif;
  font-weight: 700;
  font-size: 5em;
  font-size: 8vmax;
}
.flex {
  word-wrap: break-word;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
}
::selection {
  background: #F76565;
}
.typed-cursor {
  opacity: 1;
  -webkit-animation: blink 0.7s infinite;
  -moz-animation: blink 0.7s infinite;
  animation: blink 0.7s infinite;
}
@keyframes blink {
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}
@-webkit-keyframes blink {
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}
@-moz-keyframes blink {
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}
</style>
</head>
<body>
<div class="flex" id="flex">hey&nbsp;<span id="random"></span></div>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/typed.min.js"></script>
<script src="alternatives.js"></script>
<script>
/**
 * Randomize array element order in-place.
 * Using Fisher-Yates shuffle algorithm.
 * http://stackoverflow.com/a/12646864/1585455
 */
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}
var randomArray = shuffleArray(alternatives);
$(document).ready(function() {
  $("#random").typed({
    strings: randomArray,
    typeSpeed: 40,
    backSpeed: 40,
    loop: true,
    startDelay: 200,
    backDelay: 2500,
    onStringTyped: function() {
      document.title = "hey " + $("#random").text() + " > hey guys";
	}
  });
});
</script>
</body>
</html>
